<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" /> -->

    <link rel="stylesheet" href="https://gitcdn.link/repo/angular/bower-material/master/angular-material.css">
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="portfolioApp">
    <!-- Desktop navbar -->
    <div layout="column" flex ng-controller="NavCtrl as nav">
      <md-toolbar id="navBar" layout="row"ng-show="nav.$mdMedia('gt-sm')">
        <div flex="66">
        <!-- <div flex="50" layout="row" layout-align="center center" > -->
          <md-fab-speed-dial flex="66" md-open="nav.isOpen" md-direction="right" class="md-scale"
                             ng-mouseenter="nav.isOpen=true" ng-mouseleave="nav.isOpen=false">
            <md-fab-trigger style="margin-left: 32px;">
              <md-button aria-label="contacts" class="md-fab md-primary" style="margin-left: 0px;">
                <md-icon md-svg-src="images/user.svg"></md-icon>
              </md-button>
            </md-fab-trigger>
            <md-fab-actions>
              <md-button aria-label="Github" class="md-fab md-raised md-mini" ng-href="https://github.com/alexyi822">
                <md-icon md-svg-src="images/github.svg" aria-label="Github"></md-icon>
              </md-button>
              <md-button aria-label="LinkedIn" class="md-fab md-raised md-mini" ng-href="https://www.linkedin.com/in/alexyi822">
                <md-icon md-svg-src="images/linkedin.svg" aria-label="LinkedIn"></md-icon>
              </md-button>
              <md-button aria-label="Email" class="md-fab md-raised md-mini" ng-href="mailto:atyi@ucdavis.edu">
                <md-icon md-svg-src="images/envelope.svg" aria-label="email"></md-icon>
              </md-button>
            </md-fab-actions>
          </md-fab-speed-dial>
        </div>


        <div flex="33">
          <div id="navItems" layout="row" layout-align="end center" style="margin-right: 32px;">
            <md-button class="nav" ng-href="#/about">About</md-button>
            <md-button class="nav" ng-href="https://drive.google.com/file/d/0B_7YP4TPigyzQnhkbUlSNk1yUVE/view?usp=sharing">Resume</md-button>
            <md-button class="nav" ng-href="#/blog">Blog</md-button>
          </div>
        </div>
      </md-toolbar>

      <!-- Mobile navbar -->
      <md-toolbar id="navBar" layout="row" ng-show="!(nav.$mdMedia('gt-sm'))" layout-align="center">
        <div id="navItems" layout="row">
          <md-button class="nav" ng-href="#/about">About</md-button>
          <md-button class="nav" ng-href="https://drive.google.com/file/d/0B_7YP4TPigyzQnhkbUlSNk1yUVE/view?usp=sharing">Resume</md-button>
          <md-button class="nav" ng-href="#/blog">Blog</md-button>
        </div>

      </md-toolbar>

      <md-content class="content" ng-view layout="column" flex>
      </md-content>

      <footer>
        <div>2016</div>
      </footer>


    </div>




    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
     <script>
       !function(A,n,g,u,l,a,r){A.GoogleAnalyticsObject=l,A[l]=A[l]||function(){
       (A[l].q=A[l].q||[]).push(arguments)},A[l].l=+new Date,a=n.createElement(g),
       r=n.getElementsByTagName(g)[0],a.src=u,r.parentNode.insertBefore(a,r)
       }(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

       ga('create', 'UA-XXXXX-X');
       ga('send', 'pageview');

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-animate.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-aria.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-route.js"></script>

        <!-- build:js({.tmp,app}) scripts/scripts.js -->

        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/nav-controller.js"></script>
        <script src="scripts/controllers/resume-controller.js"></script>

</body>
</html>
